<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Boardgame Collection</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
 body{
   font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
   background-color: #FFFDD0;
   padding: 20px;
 }
 h1{
   color: #964B00;
   text-align: center;
 }
 .status{
   text-align: center;
   font-weight: bold;
   margin-bottom: 1rem;
 }
 .controls{
   width: 90%;
   margin: auto;
   display: flex;
   flex-wrap: wrap;
   gap: 0.5rem;
   margin-bottom: 1rem;
 }

 .controls input,
 .controls select,
 .controls textarea,
 .controls button {
   flex: 1 1 48%;
   min-width: 150px;
   border: 1px solid #964B00;
   border-radius: 10px;
   padding: 0.4rem 10px;
   box-sizing: border-box;
 }

 .controls textarea {
   flex-basis: 100%;
   height: 20vh;
 }

 .controls button {
   flex-basis: 48%;
   background-color: #964B00;
   color: #FFFDD0;
   cursor: pointer;
 }

 .controls button:hover {
   background-color: #FFFDD0;
   color: #964B00;
 }

 ul#boardgames{
   list-style:none;
   padding:0;
   width: 90%;
   margin: auto;
 }

 ul#boardgames li{
   border: 1px solid #964B00;
   border-radius: 10px;
   padding: 10px;
   margin-bottom: 10px;
   background-color: #FFF8E1;
 }

 ul#boardgames li button{
   margin-top: 5px;
   background-color: crimson;
   color: white;
   border: none;
   padding: 4px 8px;
   border-radius: 6px;
   cursor: pointer;
 }

 ul#boardgames li button:hover{
   background-color: #ff6666;
 }


 table {
  width: 90%;
  margin: 2rem auto;
  border-collapse: collapse;
  background-color: #FFF8E1;
  border: 1px solid #964B00;
  border-radius: 10px;
  overflow: hidden;
 }

 th, td {
  border: 1px solid #964B00;
  padding: 8px 10px;
  text-align: center;
 }

 th {
  background-color: #964B00;
  color: #FFFDD0;
 }

 td button {
  background-color: crimson;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
 }

 td button:hover {
  background-color: #ff6666;
 }
</style>
</head>
<body>
<h1>Boardgame Collection</h1>
<div class="status" id="syncStatus"></div>

<div class="controls">
 <input id="title" placeholder="Boardgame Name"/>
 <input id="year" placeholder="Release Year"/>
 
 <select id="min_players">
   <option value="">Min Players</option>
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
 </select>

 <select id="max_players">
   <option value="">Max Players</option>
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
 </select>

 <select id="min_playtime">
   <option value="">Min Playtime</option>
   <option value="15">15 min</option>
   <option value="30">30 min</option>
   <option value="45">45 min</option>
   <option value="60">60 min</option>
   <option value="90">90 min</option>
 </select>

 <select id="max_playtime">
   <option value="">Max Playtime</option>
   <option value="30">30 min</option>
   <option value="60">60 min</option>
   <option value="90">90 min</option>
   <option value="120">120 min</option>
   <option value="180">180 min</option>
 </select>

 <select id="minimum_age">
   <option value="">Min Age</option>
   <option value="6">6</option>
   <option value="8">8</option>
   <option value="10">10</option>
   <option value="12">12</option>
   <option value="14">14</option>
   <option value="16">16</option>
 </select>

 <textarea id="description" placeholder="Description"></textarea>

 <button id="addBtn">Add Boardgame</button>
</div>

<table id="boardgameTable">
 <thead>
  <tr>
   <th>Title</th>
   <th>Year</th>
   <th>Min Players</th>
   <th>Max Players</th>
   <th>Min Playtime</th>
   <th>Max Playtime</th>
   <th>Min Age</th>
   <th>Actions</th>
  </tr>
 </thead>
 <tbody id="boardgameTableBody">
    </tbody>
</table>

<script src="https://unpkg.com/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
<script src="app.js"></script>
</body>
</html>
